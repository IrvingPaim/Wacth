<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <form action="">
                <div class="temp_calculator_inputs">
                    <h1 class="title">Conversor de Temperatura</h1>
                    <fieldset class="calculator_value">
                        <legend>Graus</legend>
                        <input type="number" name="value" id="input_value">
                        <select name="input" id="input">
                            <option value="celsius">Celsius (&deg C)</option>
                            <option value="fahrenheit">Fahrenheit (&deg F)</option>
                            <option value="kevin">Kevin (&deg K)</option>
                        </select>
                    </fieldset>
                    <fieldset class="calculator">
                        <legend>Converter para</legend>
                        <select name="output" id="output">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
